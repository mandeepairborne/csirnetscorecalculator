<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Response Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        input[type="text"] { width: 400px; padding: 8px; margin-right: 10px; }
        button { padding: 8px 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        .student-info { margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .questions { margin-top: 20px; }
        .question { margin-bottom: 15px; padding: 15px; border: 1px solid #eee; border-radius: 5px; }
        img { max-width: 100px; margin: 10px; border: 1px solid #ccc; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>

        <h1>Student Response Analyzer</h1>
        <input type="text" id="urlInput" 
               placeholder="Enter response sheet URL"
               value="https://example.com/response-sheet.html">
        <button onclick="fetchDetails()">Analyze</button>
        <div id="output"></div>
    </div>

        async function fetchDetails() {
            const url = document.getElementById('urlInput').value;
            const output = document.getElementById('output');
            output.innerHTML = 'Loading...';

            try {
                // Use CORS proxy with activation
                const proxy = 'https://cors-anywhere.herokuapp.com/';
                const response = await fetch(proxy + url, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Extract student details with precise selectors
                const extractDetail = (label) => {
                    const regex = new RegExp(`${label}[\\s:]*([^\\n]+)`, 'i');
                    const mainTable = doc.querySelector('table[width="90%"]');
                    const match = mainTable.textContent.match(regex);
                    return match ? match[1].trim() : 'N/A';
                };

                const student = {
                    rollNo: extractDetail('Roll No'),
                    regNo: extractDetail('Registration No'),
                    name: extractDetail('Candidate Name'),
                    module: extractDetail('Module Name'),
                    examDate: extractDetail('Exam Date'),
                    batch: extractDetail('Exam Batch')
                };

                // Extract questions with improved selector
                
    // Improved question parsing
    const questions = Array.from(doc.querySelectorAll('table.legend-table')).map(table => {
        const header = table.querySelector('.legend-text')?.textContent.trim() || '';
        const marksText = table.querySelector('.legend-text + td')?.textContent.match(/[\d.]+/)?.[0] || '0';
        
        // Extract question number and ID
        const [questionPart, idPart] = header.split('/').map(s => s.replace(/\D/g, '').trim());
        const questionId = idPart || 'N/A';

        // Get chosen answer
        const chosenOption = table.querySelector('input[type="radio"][checked]')
            ?.closest('tr')
            ?.querySelector('span:first-child')
            ?.textContent
            ?.replace(/\D/g, '') // Extract only numbers
            ?.trim();

        // Check correctness
        const correctAnswer = CORRECT_ANSWERS[questionId];
        const isCorrect = chosenOption === correctAnswer;
        const marks = parseFloat(marksText) || 0;

        return {
            questionNo: questionPart?.replace('QuestionNo', '') || 'N/A',
            questionId,
            chosen: chosenOption || 'Not attempted',
            correct: isCorrect,
            marks,
            attempted: !!chosenOption
        };
    }).filter(q => q.questionId !== 'N/A');

    // Calculate scores
    const attemptedQuestions = questions.filter(q => q.attempted);
    const correctQuestions = attemptedQuestions.filter(q => q.correct);
    const totalMarks = correctQuestions.reduce((sum, q) => sum + q.marks, 0);

    // Display results
    output.innerHTML = `
                    <div class="student-info">
                        <h2>Student Details</h2>
                        <p><strong>Roll No:</strong> ${student.rollNo}</p>
                        <p><strong>Registration No:</strong> ${student.regNo}</p>
                        <p><strong>Name:</strong> ${student.name}</p>
                        <p><strong>Module:</strong> ${student.module}</p>
                        <p><strong>Exam Date:</strong> ${student.examDate}</p>
                        <p><strong>Batch:</strong> ${student.batch}</p>
                    </div>
                    
        <div class="stats">
            <h3>Exam Summary</h3>
            <p>Total Questions: ${questions.length}</p>
            <p>Attempted: ${attemptedQuestions.length}</p>
            <p>Correct Answers: ${correctQuestions.length}</p>
            <p>Marks Obtained: ${totalMarks.toFixed(2)}</p>
        </div>

        <div class="questions">
            <h3>Question-wise Analysis</h3>
            ${attemptedQuestions.map(q => `
                <div class="question" style="border-left: 4px solid ${q.correct ? '#28a745' : '#dc3545'}">
                    <p><strong>Question ${q.questionNo}</strong> (ID: ${q.questionId})</p>
                    <p>Chosen: ${q.chosen} | Correct: ${CORRECT_ANSWERS[q.questionId] || 'Unknown'}</p>
                    <p>Status: ${q.correct ? '✅ Correct' : '❌ Incorrect'} | Marks: ${q.marks.toFixed(2)}</p>
                </div>
            `).join('')}
        </div>
    `;

    // ... rest of the code ...

            } catch (error) {
                output.innerHTML = `
                    <div class="error">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                        <p>Possible fixes:</p>
                        <ul>
                            <li>Enable CORS proxy at <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">cors-anywhere demo</a></li>
                            <li>Check URL validity</li>
                            <li>Verify response sheet structure</li>
                        </ul>
                    </div>
                `;
                console.error('Error details:', error);
            }
        }
