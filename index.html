<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Response Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-transition">
    <div class="container">
        <div id="nav-bar">
            <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light mode">
                <svg class="icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>

        <h1><span class="accent-data">Student Response Analyzer</span></h1>
        <input type="text" id="urlInput" 
               placeholder="Enter response sheet URL"
               value="https://example.com/response-sheet.html">
        <button onclick="fetchDetails()">Analyze</button>
        <div id="output"></div>

        <div id="footer-container">
            <div>Made with ❤️ by Mandeep</div>
            <div>© 2025 - All Rights Reserved</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
