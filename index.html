<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Response Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        input[type="text"] { width: 400px; padding: 8px; margin-right: 10px; }
        button { padding: 8px 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        .student-info { margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .questions { margin-top: 20px; }
        .question { margin-bottom: 15px; padding: 15px; border: 1px solid #eee; border-radius: 5px; }
        .images { margin-top: 15px; }
        img { max-width: 100px; margin: 10px; border: 1px solid #ccc; padding: 3px; }
        .error { color: red; margin-top: 10px; }
        .stats { margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Response Analyzer</h1>
        <input type="text" id="urlInput" placeholder="Enter response sheet URL">
        <button onclick="fetchDetails()">Analyze Response</button>
        <div id="output"></div>
    </div>

    <script>
        async function fetchDetails() {
            const urlInput = document.getElementById('urlInput');
            const output = document.getElementById('output');
            output.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const proxy = 'https://cors-anywhere.herokuapp.com/';
                const response = await fetch(proxy + urlInput.value);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Extract student details
                const getDetail = (label) => {
                    const cells = Array.from(doc.querySelectorAll('td'));
                    const cell = cells.find(td => td.textContent.trim().startsWith(label));
                    return cell ? cell.closest('tr').querySelector('td:last-child').textContent.trim() : 'N/A';
                };

                const student = {
                    rollNo: getDetail('Roll No'),
                    regNo: getDetail('Registration No'),
                    name: getDetail('Candidate Name'),
                    module: getDetail('Module Name'),
                    examDate: getDetail('Exam Date'),
                    batch: getDetail('Exam Batch')
                };

                // Extract images
                const images = Array.from(doc.querySelectorAll('img[src*="Images/"]'));
                const baseUrl = new URL(urlInput.value);
                const resolveImage = (src) => new URL(src, baseUrl).href;

                // Parse questions
                const questions = Array.from(doc.querySelectorAll('table.legend-table')).map(table => {
                    const header = table.querySelector('.legend-text');
                    if (!header) return null;

                    const [questionPart, marksPart] = header.textContent.split('Marks:');
                    const [numberPart, idPart] = questionPart.split('/');
                    
                    const selected = table.querySelector('input[type="radio"][checked]');
                    const optionRow = selected?.closest('tr');
                    const optionText = optionRow?.querySelector('td:nth-child(3) span:first-child')?.textContent.trim();

                    return {
                        number: numberPart?.replace(/\D/g, '') || 'N/A',
                        id: idPart?.replace(/\D/g, '') || 'N/A',
                        marks: marksPart?.trim() || 'N/A',
                        chosen: optionText || 'Not attempted'
                    };
                }).filter(q => q);

                // Display results
                output.innerHTML = `
                    <div class="student-info">
                        <h2>Student Details</h2>
                        <div class="details-grid">
                            <p><strong>Name:</strong> ${student.name}</p>
                            <p><strong>Roll No:</strong> ${student.rollNo}</p>
                            <p><strong>Registration No:</strong> ${student.regNo}</p>
                            <p><strong>Module:</strong> ${student.module}</p>
                            <p><strong>Exam Date:</strong> ${student.examDate}</p>
                            <p><strong>Batch:</strong> ${student.batch}</p>
                        </div>
                        <div class="images">
                            ${images.slice(0, 2).map(img => `
                                <img src="${resolveImage(img.src)}" 
                                     alt="${img.alt}" 
                                     title="${img.src.includes('EX.jpg') ? 'Exam Photo' : 'Registered Photo'}">
                            `).join('')}
                        </div>
                    </div>

                    <div class="stats">
                        <h3>Exam Summary</h3>
                        <p>Total Questions Attempted: ${questions.length}</p>
                    </div>

                    <div class="questions">
                        <h3>Question-wise Analysis</h3>
                        ${questions.map(q => `
                            <div class="question">
                                <p><strong>Question ${q.number}</strong></p>
                                <p>ID: ${q.id} | Marks: ${q.marks}</p>
                                <p>Chosen Option: ${q.chosen}</p>
                            </div>
                        `).join('')}
                    </div>
                `;

            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = `
                    <div class="error">
                        <h3>Error Occurred</h3>
                        <p>${error.message}</p>
                        <p>Check if:</p>
                        <ul>
                            <li>URL is correct and accessible</li>
                            <li>Response sheet format matches expected structure</li>
                            <li>CORS restrictions are properly handled</li>
                        </ul>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
