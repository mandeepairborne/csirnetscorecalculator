<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Response Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        input[type="text"] { width: 400px; padding: 8px; margin-right: 10px; }
        button { padding: 8px 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .student-info { margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .stats { margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
        .questions { margin-top: 20px; }
        .question { margin-bottom: 15px; padding: 15px; border: 1px solid #eee; border-radius: 5px; }
        .correct { border-left: 4px solid #28a745; }
        .incorrect { border-left: 4px solid #dc3545; }
        .not-attempted { border-left: 4px solid #6c757d; }
        img { max-width: 100px; margin: 10px; border: 1px solid #ccc; }
        .error { color: red; margin-top: 10px; padding: 15px; border: 1px solid #ffcccc; background-color: #fff8f8; border-radius: 5px; }
        .summary-box { display: inline-block; padding: 10px 20px; margin: 5px; border-radius: 5px; color: white; }
        .positive { background-color: #28a745; }
        .negative { background-color: #dc3545; }
        .total { background-color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Response Analyzer</h1>
        <input type="text" id="urlInput" 
               placeholder="Enter response sheet URL"
               value="https://example.com/response-sheet.html">
        <button onclick="fetchDetails()">Analyze</button>
        <div id="output"></div>
    </div>

    <script>
const CORRECT_ANSWERS = {

"705174": "1",
"705175": "2"
};
        
        async function fetchDetails() {
            const url = document.getElementById('urlInput').value;
            const output = document.getElementById('output');
            output.innerHTML = 'Loading...';

            try {
                // Use CORS proxy with activation
                const proxy = 'https://cors-anywhere.herokuapp.com/';
                const response = await fetch(proxy + url, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Extract student details with precise selectors
                const extractDetail = (label) => {
                    const regex = new RegExp(`${label}[\\s:]*([^\\n]+)`, 'i');
                    const mainTable = doc.querySelector('table[width="90%"]');
                    const match = mainTable.textContent.match(regex);
                    return match ? match[1].trim() : 'N/A';
                };

                const student = {
                    rollNo: extractDetail('Roll No'),
                    regNo: extractDetail('Registration No'),
                    name: extractDetail('Candidate Name'),
                    module: extractDetail('Module Name'),
                    examDate: extractDetail('Exam Date'),
                    batch: extractDetail('Exam Batch')
                };

                // Improved question parsing
                const questions = Array.from(doc.querySelectorAll('table.legend-table')).map(table => {
                    const header = table.querySelector('.legend-text')?.textContent.trim() || '';
                    const marksText = table.querySelector('.legend-text + td')?.textContent.match(/[\d.]+/)?.[0] || '0';
                    
                    // Extract question number and ID
                    const [questionPart, idPart] = header.split('/').map(s => s.replace(/\D/g, '').trim());
                    const questionId = idPart || 'N/A';

                    // Get chosen answer
                    const chosenOption = table.querySelector('input[type="radio"][checked]')
                        ?.closest('tr')
                        ?.querySelector('span:first-child')
                        ?.textContent
                        ?.replace(/\D/g, '') // Extract only numbers
                        ?.trim();

                    // Check correctness
                    const correctAnswer = CORRECT_ANSWERS[questionId];
                    const isCorrect = chosenOption === correctAnswer;
                    const isAttempted = !!chosenOption;
                    const marks = parseFloat(marksText) || 0;
                    
                    // Calculate negative marking (1/4 of the question marks for incorrect answers)
                    let earnedMarks = 0;
                    let negativeMarks = 0;
                    
                    if (isAttempted) {
                        if (isCorrect) {
                            earnedMarks = marks;
                        } else {
                            negativeMarks = marks * 0.25; // 1/4 negative marking
                        }
                    }

                    return {
                        questionNo: questionPart?.replace('QuestionNo', '') || 'N/A',
                        questionId,
                        chosen: chosenOption || 'Not attempted',
                        correct: isCorrect,
                        marks,
                        attempted: isAttempted,
                        earnedMarks,
                        negativeMarks
                    };
                }).filter(q => q.questionId !== 'N/A');

                // Calculate scores
                const attemptedQuestions = questions.filter(q => q.attempted);
                const correctQuestions = questions.filter(q => q.attempted && q.correct);
                const incorrectQuestions = questions.filter(q => q.attempted && !q.correct);
                const notAttemptedQuestions = questions.filter(q => !q.attempted);
                
                const positiveMarks = correctQuestions.reduce((sum, q) => sum + q.earnedMarks, 0);
                const negativeMarks = incorrectQuestions.reduce((sum, q) => sum + q.negativeMarks, 0);
                const totalMarks = positiveMarks - negativeMarks;

                // Display results
                output.innerHTML = `
                    <div class="student-info">
                        <h2>Student Details</h2>
                        <p><strong>Roll No:</strong> ${student.rollNo}</p>
                        <p><strong>Registration No:</strong> ${student.regNo}</p>
                        <p><strong>Name:</strong> ${student.name}</p>
                        <p><strong>Module:</strong> ${student.module}</p>
                        <p><strong>Exam Date:</strong> ${student.examDate}</p>
                        <p><strong>Batch:</strong> ${student.batch}</p>
                    </div>
                    
                    <div class="stats">
                        <h3>Exam Summary</h3>
                        <p>Total Questions: ${questions.length}</p>
                        <p>Attempted: ${attemptedQuestions.length}</p>
                        <p>Correct Answers: ${correctQuestions.length}</p>
                        <p>Incorrect Answers: ${incorrectQuestions.length}</p>
                        <p>Not Attempted: ${notAttemptedQuestions.length}</p>
                        <div>
                            <span class="summary-box positive">Positive Marks: +${positiveMarks.toFixed(2)}</span>
                            <span class="summary-box negative">Negative Marks: -${negativeMarks.toFixed(2)}</span>
                            <span class="summary-box total">Total Score: ${totalMarks.toFixed(2)}</span>
                        </div>
                    </div>

                    <div class="questions">
                        <h3>Question-wise Analysis</h3>
                        ${questions.map(q => {
                            let statusClass = q.attempted ? (q.correct ? 'correct' : 'incorrect') : 'not-attempted';
                            let statusText = q.attempted ? 
                                (q.correct ? 
                                    `✅ Correct (+${q.earnedMarks.toFixed(2)})` : 
                                    `❌ Incorrect (-${q.negativeMarks.toFixed(2)})`) : 
                                '⚪ Not Attempted (0.00)';
                            
                            return `
                                <div class="question ${statusClass}">
                                    <p><strong>Question ${q.questionNo}</strong> (ID: ${q.questionId})</p>
                                    <p>Your Answer: ${q.attempted ? q.chosen : 'Not attempted'} | Correct Answer: ${CORRECT_ANSWERS[q.questionId] || 'Unknown'}</p>
                                    <p>Status: ${statusText} | Question Value: ${q.marks.toFixed(2)}</p>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;

            } catch (error) {
                output.innerHTML = `
                    <div class="error">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                        <p>Possible fixes:</p>
                        <ul>
                            <li>Enable CORS proxy at <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">cors-anywhere demo</a></li>
                            <li>Check URL validity</li>
                            <li>Verify response sheet structure</li>
                        </ul>
                    </div>
                `;
                console.error('Error details:', error);
            }
        }
    </script>
</body>
</html>
